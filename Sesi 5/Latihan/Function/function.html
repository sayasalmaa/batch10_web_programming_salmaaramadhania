<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar Function</title>
  </head>
  <body>
    <h1>Membuat function di Javascript</h1>

    <div id="hasil"></div>
    <div id="pembelajaran"></div>

    <script>
      // jika menggunakan parameter
      function tampilkan_nama(params) {
        return "Nama saya adalah " + params;
      }

      // jika tidak menggunakan parameter
      function tampilkan_nama() {
        return "Nama saya adalah Salmaa";
      }

      function pembelajaran() {
        return "<br>Hacktiv8 front end web development";
      }

      document.getElementById("hasil").innerHTML =
        tampilkan_nama("Salmaa Ramadhania");

      document.getElementById("pembelajaran").innerHTML =
        tampilkan_nama() + pembelajaran();

      // output menggunakan console
      console.log(tampilkan_nama("Salmaa Ramadhania"));
      console.log(tampilkan_nama() + pembelajaran());
    </script>
  </body>
</html>
