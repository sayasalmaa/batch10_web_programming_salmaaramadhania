<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar Function</title>
  </head>
  <body>
    <h1>Belajar Function</h1>

    <div id="hasil"></div>

    <script>
      //variabel global
      var nama = "Salmaa Ramadhania";

      //memanggil function
      //contoh 1
      function tampilkan_nama() {
        document.getElementById(
          "hasil"
        ).innerHTML += `Nama saya adalah ${nama} <br>`;
      }
      tampilkan_nama();

      //contoh 2
      function tampilkan_nama2(nama) {
        document.getElementById(
          "hasil"
        ).innerHTML += `Nama saya adalah ${nama} <br>`;
      }
      tampilkan_nama2("Salmaa Ramadhania");

      //contoh 3
      function tampilkan_nama3(nama) {
        return `Nama saya adalah ${nama} <br>`;
      }
      document.getElementById("hasil").innerHTML +=
        tampilkan_nama3("Salmaa Ramadhania");
    </script>
  </body>
</html>
