>
        
    <body>
        <h1>Objek di JS</h1>

        <div id="hasil"></div>

        <script>
        var siswa = {
            nama : "Salmaa",
            asal : "Banjarmasin",
            usia : "22",
        }
        
        document.getElementById("hasil").innerHTML= siswa.nama + "tinggal di" + siswa.asal;
        </script>
    </body>
