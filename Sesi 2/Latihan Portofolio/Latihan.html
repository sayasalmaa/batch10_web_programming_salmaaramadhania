<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewsport" content="width=device-width, initial-scale">
        <title>Portofolio</title>
        <!-- external css -->
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>    
    
    <body>
        <nav>
            <ul>
                <li><a href='#'>HOME</a></li>                
                <li><a href='#'>PRODUCT</a></li>
                <li><a href='#'>GALLERY</a></li>
                <li><a href='#'>BLOG</a></li>
                <li><a href='#'>MY INVENTORY</a></li>
            </ul>
        </nav>

        <section>
            <div id="profile">
                <div class="profile-photo">
                    <img src="https://manage.lovingnannies.com/img/profile_icon.png" alt="photo profile"/> 
                </div>    
                <div class="profile-text">
                    <h1>Salmaa Ramadhania</h1>
                    <h2>Fresh Graduate</h2>
                    <div class="action">
                        <button>Kontak</button>
                        <button>Resume</button>
                    </div>
                </div>
            </div>

            <div id="detail">
                <table>
                    <tr>
                        <td>Availability</td>
                        <td>Full Time</td>
                    </tr>
                    <tr>
                        <td>Usia</td>
                        <td>22</td>
                    </tr>
                    <tr>
                        <td>Lokasi</td>
                        <td>Banjarmasin, Indonesia</td>
                    </tr>
                    <tr>
                        <td>Pengalaman</td>
                        <td>0</td>
                    </tr>
                    <tr>
                        <td>Email</td>
                        <td>salmaaramadh@hacktiv8.com</td>
                    </tr>
                </table>
            </div>
        </section>

        <section>
            <form action="return false;">
                <div>
                    <label for="nama">Nama</label>
                    <br>
                    <input type="text">
                </div>
                <div>
                    <label for="role">Role</label>
                    <br>
                    <input type="text">
                </div>
                <div>
                    <label for="availability">Availability</label>
                    <br>
                    <input type="text">
                </div>
                <div>
                    <label for="age">Age</label>
                    <br>
                    <input type="number">
                </div>
                <div>
                    <label for="lokasi">Lokasi</label>
                    <br>
                    <input type="text">
                </div>
                <div>
                    <label for="experience">Year Experience</label>
                    <br>
                    <input type="number">
                </div>
                <div>
                    <label for="email">Email</label>
                    <br>
                    <input type="email">
                </div>

                <input type="submit" value="SUBMIT">
            </form>
        </section>
        
    </body>
</html>
